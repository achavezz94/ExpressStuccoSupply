<!doctype html>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #000080">
      <a class="navbar-brand" href="home.html">

      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" style="height: 200px;" src="images/house.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" style="height: 200px;" src="images/WaterProof4.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">

        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>

      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
